<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAGE Material List Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
  body {
    background: linear-gradient(135deg, #0056b3, #4dabf7);
    /* min-height: 100vh; is crucial for the sticky footer to work */
    min-height: 100vh; 
    padding: 40px 0;
    backdrop-filter: blur(4px);
  }

  .glass-box {
    background: rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
  }

  .code-box {
    cursor: pointer;
    font-weight: 600;
    color: #ffffff !important; /* WHITE TEXT */
  }

  .code-box:hover {
    text-decoration: underline;
  }

  .material-name {
    flex-grow: 1;
    margin-right: 10px;
    font-weight: 500;
  }

  .list-group-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 10px !important;
    margin-bottom: 8px;
    background: rgba(255, 255, 255, 0.45);
    backdrop-filter: blur(6px);
  }

  .footer-link:hover {
    color: white !important; 
    text-decoration: underline !important;
  }

</style>
</head>

<body class="d-flex flex-column min-vh-100">

  <main class="flex-shrink-0">
    <div class="container col-md-8 glass-box">
      <h2 class="mb-4 text-white text-center">SAGE MATERIAL LIST SEARCH</h2>

      <div class="mb-3">
        <input
          id="searchInput"
          type="text"
          class="form-control"
          placeholder="Search material name or code..."
        />
        <small class="small text-light" >Search by material name or code. Click on code to copy.</small>
      </div>

      <div id="searchStats" class="mb-2 text-white"></div>

      <ul id="resultList" class="list-group"></ul>
    </div>
  </main>
<footer class="mt-auto py-4 bg-footer-green text-white">
	<hr>
        <div class="container">
            <div class="row justify-content-center"> 
                <div class="col-md-5 offset-md-1 col-12 text-center text-md-start mb-3 mb-md-0">
                    <p class="mb-1 small text-white-50">
                        &copy; <span id="currentYear"></span>. All rights reserved.
                    </p>
                    <p class="mb-0 small text-white-50">
                        Designed by <span class="fw-semibold text-white">Obot Akpan</span>
                    </p>
                </div>

                <div class="col-md-5 col-12 text-center">

                    <ul class="list-unstyled d-flex justify-content-center gap-4">
                        <li>
                            <a href="https://phedcalculator.github.io" target="_blank" class="text-white text-decoration-none small footer-link">
                                PHED Calculator
                            </a>
                        </li>
                        <li>

                                PHED Network
                            </a>
                        </li>
						
                    </ul>
                </div>

            </div>
        </div>
    </footer>

    const searchInput = document.getElementById("searchInput");
    const resultList = document.getElementById("resultList");
    const searchStats = document.getElementById("searchStats");

    // Function to search materials
    function searchMaterials(query) {
      if (query.trim() === "") {
        resultList.innerHTML = "";
        searchStats.textContent = "";
        return;
      }

      const lowerQuery = query.toLowerCase();
      const results = materials.filter((m) => 
        m.name.toLowerCase().includes(lowerQuery) || 
        m.code.toLowerCase().includes(lowerQuery)
      );

      // Update search statistics
      searchStats.textContent = `Found ${results.length} result(s) for "${query}"`;

      // Clear previous results
      resultList.innerHTML = "";

      if (results.length === 0) {
        const li = document.createElement("li");
        li.className = "list-group-item text-muted text-center";
        li.textContent = "No materials found";
        resultList.appendChild(li);
        return;
      }

      // Display results
      results.forEach((item) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";

        // Highlight matching text
        const highlightedName = highlightText(item.name, query);
        const highlightedCode = highlightText(item.code, query);

        li.innerHTML = `
          <div class="material-name">${highlightedName}</div>
          <span class="badge bg-primary rounded-pill code-box" data-code="${item.code}">${highlightedCode}</span>
        `;

        // Copy on click functionality
        li.querySelector(".code-box").addEventListener("click", function () {
          const code = this.getAttribute("data-code");
          navigator.clipboard.writeText(code).then(() => {
            const originalText = this.innerHTML;
            this.innerHTML = "Copied!";
            setTimeout(() => {
              this.innerHTML = originalText;
            }, 1000);
          }).catch(err => {
            console.error('Failed to copy text: ', err);
            // Fallback for older browsers
            const textArea = document.createElement("textarea");
            textArea.value = code;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            const originalText = this.innerHTML;
            this.innerHTML = "Copied!";
            setTimeout(() => {
              this.innerHTML = originalText;
            }, 1000);
          });
        });

        resultList.appendChild(li);
      });
    }

    // Function to highlight matching text
    function highlightText(text, query) {
      if (!query.trim()) return text;
      
      const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
      return text.replace(regex, '<span class="bg-warning">$1</span>');
    }

    // Function to escape special regex characters
    function escapeRegex(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    // Event listener for search input
    searchInput.addEventListener("input", function () {
      searchMaterials(this.value);
    });

    // Initial display of all materials
    searchMaterials("");
